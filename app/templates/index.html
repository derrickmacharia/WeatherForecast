{% extends 'base.html'%}  
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='js/particles.js')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='js/app.js')}}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Shippori+Antique&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
{% endblock %}

{% block content%}
<body>
  <style>
    #particles-js{
    background-image: url(static/images/dull.jpeg);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 110vh;
    overflow: hidden;
    width: 100%;

    
}
  </style>
  <div id="particles-js">
    <div class="text-center container-full" style="color: white;font-weight: bold;">
      <div class="integrity">
        <h2 class="display-2 head">Weather Forecast</h2>
        <div class="submit"><div class="btns"><a href="{{url_for('auth.register')}}">Sign up</a></div></div>
      </div>
    </div>
    <footer class="footer">
        <!-- Facebook -->
        <i class="fab fa-facebook-f"></i>

        <!-- Twitter -->
        <i class="fab fa-twitter"></i>

        <!-- Instagram -->
        <i class="fab fa-instagram"></i>
        <!-- Youtube -->
        <i class="fab fa-youtube"></i>

        <!-- Slack -->
        <i class="fab fa-slack-hash"></i>
    </footer>
  </div>
<script src="static/js/particles.js"></script>
<script src="static/js/app.js"></script>
    
</body>


{% endblock%}
